<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novodo - Redirecting</title>
    <link rel="stylesheet" href="css/redirect.css">
    <script src="js/redirect.js"></script>
    <link rel="shortcut icon" href="images/Favicon.png" type="image/x-icon">
</head>
<body>
    <div class="loader-container">
        <span class="loader"></span>
        <div class="loader-text">
            <h1>
                Redirecting
                <span class="loading-dots"></span>
            </h1>
            <p>You will be redirected shortly</p>
        </div>
    </div>
    <p id="redirect-message">Redirecting to <span id="redirect-link"></span> in <span id="countdown">2.0</span>s</p>
    <button id="back-button" style="display:none;" onclick="window.location.href='/'">Go back to home</button>
</body>
</html>
